    <section class="form-with-sign">
      <h1 class="form-with-sign__title">GAME OF THRONES</h1>
      <form class="form-with-sign__form">
        <label class="form-with-sign__label" for="email">
          Enter your email
        </label>
        <input class="form-with-sign__input" type="email" id="email"
        placeholder="arya@westeros.com">

        <label class="form-with-sign__label" for="password">
          Choose secure password
        </label>
        <p class="form-with-sign__hint">Must be at least 8 characters</p>
        <input class="form-with-sign__input" type="password" id="password"
        placeholder="password">

        <p class="form-with-sign__p__checkbox">
          <input id="checkbox" type="checkbox"
          class="form-with-sign__input__checkbox">
          <label class="form-with-sign__label__checkbox" for="checkbox">
